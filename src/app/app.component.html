<ion-app>
  <ion-split-pane contentId="menu-content">
    <ion-menu side="start" menuId="mainMenu" contentId="menu-content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Start Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item (click)="toggleMenu()" [routerLink]="['/']" routerLinkActive="active-link">Home</ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="menu-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
