<ion-list>
  <ion-item *ngFor="let food of foods">
    <ion-label width-100 class="ion-text-wrap">
      <h2>{{ food.description }}</h2>
      <br>
      <p>Score: {{ food.score }}</p>
    </ion-label>
    <ion-button color="primary" [routerLink]="['/']" fill="clear">Details</ion-button>
  </ion-item>
</ion-list>
